<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 vs HTML6</title>
</head>
<body>
    <h1>Differences Between HTML5 and HTML6</h1>
    <table border="1">
        <tr>
            <th>HTML5</th>
            <th>HTML6</th>
        </tr>
        <tr>
            <td>Introduced in 2014</td>
            <td>Introduced in 2022</td>
        </tr>
        <tr>
            <td>Improved support for multimedia elements</td>
            <td>Enhanced multimedia support with new tags and APIs</td>
        </tr>
        <tr>
            <td>Uses <code>&lt;!DOCTYPE html&gt;</code></td>
            <td>Still uses <code>&lt;!DOCTYPE html&gt;</code></td>
        </tr>
       
    </table>
</body>
</html>
