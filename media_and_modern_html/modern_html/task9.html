<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>Enter Your Personal Information</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" tabindex="2"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" tabindex="1"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" tabindex="3"><br><br>

        <input type="submit" value="Submit" tabindex="4">
    </form>
</body>
</html>
